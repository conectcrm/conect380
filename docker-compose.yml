version: '3.8'

services:
  # ==============================================================================
  # PostgreSQL Database
  # ==============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: conectsuite-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-conectcrm}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    networks:
      - conectsuite-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================================================
  # Redis Cache
  # ==============================================================================
  redis:
    image: redis:7-alpine
    container_name: conectsuite-redis
    restart: unless-stopped
    # Removido requirepass (REDIS_PASSWORD vazio causava erro)
    command: redis-server
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - conectsuite-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================================================
  # Backend (NestJS) - MODO DESENVOLVIMENTO
  # ==============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev # ← Novo Dockerfile para dev
      args:
        NODE_ENV: development
    container_name: conectsuite-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-conectcrm}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}

      # URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3001}

      # WhatsApp
      WHATSAPP_API_URL: ${WHATSAPP_API_URL}
      WHATSAPP_API_TOKEN: ${WHATSAPP_API_TOKEN}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}

      # Anthropic
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}

      # Node
      NODE_ENV: development
      PORT: 3001
      UPLOADS_PATH: /app/uploads
      # Hot reload em Windows ↔ Docker requer polling explícito
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "500"
      WATCHPACK_POLLING: "true"
      TS_NODE_DEV: "true"
      SKIP_DOTENV: "true"
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      # ✅ Código completo montado (exceto node_modules)
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    networks:
      - conectsuite-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==============================================================================
  # Frontend (React) - Desenvolvimento com hot reload
  # ==============================================================================
  frontend-dev:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile.dev
    container_name: conectsuite-frontend-dev
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    environment:
      PORT: 3000
      NODE_OPTIONS: --max_old_space_size=4096
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      WDS_SOCKET_PORT: 3000
      BROWSER: none
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001}
      REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:3001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend-web:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - conectsuite-network

  # ==============================================================================
  # Frontend (React) - Build e Serve com Nginx
  # ==============================================================================
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:3001}
    container_name: conectsuite-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - conectsuite-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - production

  # ==============================================================================
  # Nginx Reverse Proxy (Opcional - para produção)
  # ==============================================================================
  nginx:
    image: nginx:alpine
    container_name: conectsuite-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - conectsuite-network
    profiles:
      - production # Só inicia se profile 'production' for usado

  # ==============================================================================
  # Prometheus - Metrics Collection
  # ==============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: conectsuite-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle' # Permite reload via API
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./backend/config/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    networks:
      - conectsuite-network
    extra_hosts:
      - "host.docker.internal:host-gateway" # Acesso ao backend no host
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - observability

  # ==============================================================================
  # Alertmanager - Alert Routing
  # ==============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: conectsuite-alertmanager
    restart: unless-stopped
    env_file:
      - .env.alerting
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    ports:
      - "9093:9093"
    volumes:
      - ./backend/config/alertmanager-test.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - conectsuite-network
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY:-}
      - SMTP_USERNAME=${SMTP_USERNAME:-alerts@conectcrm.com}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - observability

  # ==============================================================================
  # Grafana - Visualization & Dashboards
  # ==============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: conectsuite-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - conectsuite-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - observability

  # ==============================================================================
  # Jaeger - Distributed Tracing
  # ==============================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: conectsuite-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - SPAN_STORAGE_TYPE=memory
      - MEMORY_MAX_TRACES=10000
    ports:
      # Jaeger UI
      - "16686:16686"
      # Jaeger Collector HTTP (OTLP)
      - "4318:4318"
      # Jaeger Collector gRPC (OTLP)
      - "4317:4317"
      # Zipkin compatible endpoint
      - "9411:9411"
      # Jaeger Agent (legacy)
      - "6831:6831/udp"
      # Jaeger Thrift HTTP
      - "14268:14268"
      # Health check
      - "14269:14269"
    networks:
      - conectsuite-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:14269/" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - observability

  # ==============================================================================
  # Loki - Log Aggregation
  # ==============================================================================
  loki:
    image: grafana/loki:latest
    container_name: conectsuite-loki
    restart: unless-stopped
    user: "0" # Run as root to avoid permission issues
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - ./observability/loki/loki-alert-rules.yml:/loki/rules/loki-alert-rules.yml:ro
      - loki_data:/loki
    networks:
      - conectsuite-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - observability

  # ==============================================================================
  # Promtail - Log Collector
  # ==============================================================================
  promtail:
    image: grafana/promtail:latest
    container_name: conectsuite-promtail
    restart: unless-stopped
    depends_on:
      - loki
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - ./backend/logs:/var/log/backend:ro
      - /var/log:/var/log/host:ro # Logs do sistema host (opcional)
    networks:
      - conectsuite-network
    profiles:
      - observability

# ==============================================================================
# Networks
# ==============================================================================
networks:
  conectsuite-network:
    driver: bridge
    name: conectsuite-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data:
    driver: local
    name: conectsuite-postgres-data
  redis_data:
    driver: local
    name: conectsuite-redis-data
  prometheus_data:
    driver: local
    name: conectsuite-prometheus-data
  # ✅ NOVO: Volume para node_modules do backend (evita conflito Windows/Linux)
  backend_node_modules:
    driver: local
    name: conectsuite-backend-node-modules
  frontend_node_modules:
    driver: local
    name: conectsuite-frontend-node-modules
  alertmanager_data:
    driver: local
    name: conectsuite-alertmanager-data
  grafana_data:
    driver: local
    name: conectsuite-grafana-data
  loki_data:
    driver: local
    name: conectsuite-loki-data
