<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpando Cache - ConectCRM</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #159A9C;
      margin-bottom: 20px;
    }

    .status {
      font-size: 18px;
      margin: 20px 0;
      color: #666;
    }

    .success {
      color: #16A34A;
      font-weight: bold;
    }

    .btn {
      background: #159A9C;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .btn:hover {
      background: #0F7B7D;
    }

    .info {
      background: #f0f9ff;
      border: 1px solid #159A9C;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
    }

    .info strong {
      color: #159A9C;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üîÑ Atualizando Sistema</h1>
    <p class="status" id="status">Limpando cache do navegador...</p>

    <div class="info">
      <strong>üìã O que est√° sendo feito:</strong>
      <ul style="text-align: left; margin: 10px 0;">
        <li>‚úÖ Removendo UUID antigo</li>
        <li>‚úÖ Limpando tokens expirados</li>
        <li>‚úÖ Resetando configura√ß√µes</li>
        <li>‚úÖ Preparando novo login</li>
      </ul>
    </div>

    <p class="success" id="done" style="display: none;">
      ‚úÖ Cache limpo com sucesso!
    </p>

    <a href="/login" class="btn" id="loginBtn" style="display: none;">
      üîê Fazer Login Novamente
    </a>
  </div>

  <script>
    // Limpar TUDO do localStorage
    const keysToRemove = [
      'token',
      'user',
      'empresaId',
      'empresaAtiva',
      'refreshToken',
      'authData',
      'userData'
    ];

    setTimeout(() => {
      keysToRemove.forEach(key => localStorage.removeItem(key));
      localStorage.clear();
      sessionStorage.clear();

      document.getElementById('status').innerHTML =
        'üßπ Cache limpo! Redirecionando para login...';
      document.getElementById('done').style.display = 'block';
      document.getElementById('loginBtn').style.display = 'inline-block';

      // Redirecionar automaticamente ap√≥s 2 segundos
      setTimeout(() => {
        window.location.href = '/login';
      }, 2000);
    }, 1000);
  </script>
</body>

</html>
