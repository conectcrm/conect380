# ============================================
# Nginx TEMPORÁRIO - Apenas HTTP (para Certbot)
# ============================================

# Upstream para o backend NestJS
upstream backend {
    server backend:3500;
}

# Upstream para o frontend React
upstream frontend {
    server frontend:3000;
}

# ============================================
# HTTP (porta 80) - Permitir Certbot
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name conecthelp.com.br www.conecthelp.com.br;

    # Permitir requisições do Certbot para obter certificado
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Resto das requisições
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
