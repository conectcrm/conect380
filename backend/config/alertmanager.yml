# Alertmanager Configuration - ConectCRM
# Gerenciamento de alertas com roteamento inteligente

global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alertas@conectcrm.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates para mensagens de alerta
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Roteamento de alertas por severidade
route:
  # Configura√ß√µes padr√£o
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s        # Aguardar antes de enviar primeiro alerta
  group_interval: 10s    # Intervalo entre alertas do mesmo grupo
  repeat_interval: 12h   # Repetir alerta n√£o resolvido

  # Rotas espec√≠ficas por severidade
  routes:
    # CR√çTICO: Notifica√ß√£o imediata em m√∫ltiplos canais
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      continue: true  # Continuar para outras rotas

    # AVISO: Email + Slack
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 3h

    # INFO: Apenas Slack
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 24h

    # Alertas de SLO (Service Level Objectives)
    - match:
        type: slo
      receiver: 'slo-alerts'
      group_by: ['slo_name', 'window']
      repeat_interval: 1h

# Inibi√ß√£o de alertas (evitar spam)
inhibit_rules:
  # Inibir warning se critical est√° ativo
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inibir alertas de componentes se sistema inteiro est√° down
  - source_match:
      alertname: 'SystemDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

# Receivers (destinos de notifica√ß√£o)
receivers:
  # Default: Email b√°sico
  - name: 'default'
    email_configs:
      - to: 'ops-team@conectcrm.com'
        send_resolved: true
        headers:
          Subject: '[ConectCRM] {{ .GroupLabels.alertname }}'

  # Cr√≠tico: Email + Slack + PagerDuty
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@conectcrm.com,cto@conectcrm.com'
        send_resolved: true
        headers:
          Subject: 'üö® CR√çTICO: {{ .GroupLabels.alertname }}'
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: 'üö® Alerta Cr√≠tico'
        text: |
          *{{ .GroupLabels.alertname }}*
          {{ range .Alerts }}
          - {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
    
    # PagerDuty para on-call
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: 'critical'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'

  # Warning: Email + Slack
  - name: 'warning-alerts'
    email_configs:
      - to: 'ops-team@conectcrm.com'
        send_resolved: true
        headers:
          Subject: '‚ö†Ô∏è AVISO: {{ .GroupLabels.alertname }}'
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-warning'
        title: '‚ö†Ô∏è Alerta de Aviso'
        text: |
          *{{ .GroupLabels.alertname }}*
          {{ range .Alerts }}
          - {{ .Annotations.summary }}
          {{ end }}

  # Info: Apenas Slack
  - name: 'info-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-info'
        title: '‚ÑπÔ∏è Informa√ß√£o'
        text: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.description }}'

  # SLO: Canal espec√≠fico para SLOs
  - name: 'slo-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#slo-violations'
        title: 'üìä Viola√ß√£o de SLO'
        text: |
          *SLO*: {{ .GroupLabels.slo_name }}
          *Window*: {{ .GroupLabels.window }}
          *Status*: {{ .CommonAnnotations.description }}
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
