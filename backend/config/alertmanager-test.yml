# Alertmanager config for local tests.
# Keep this file deterministic and avoid integrations that require secrets.

global:
  resolve_timeout: 5m

route:
  receiver: "default"
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    - match:
        severity: critical
      receiver: "critical-alerts"
      group_wait: 0s
      repeat_interval: 5m
    - match:
        severity: warning
      receiver: "warning-alerts"
      group_wait: 30s
      repeat_interval: 3h
    - match:
        severity: info
      receiver: "info-alerts"
      group_wait: 5m
      repeat_interval: 24h
    - match:
        type: slo
      receiver: "slo-alerts"
      group_by: ["slo_name", "window"]
      repeat_interval: 1h

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "instance"]
  - source_match:
      alertname: "SystemDown"
    target_match_re:
      alertname: ".*"
    equal: ["instance"]

receivers:
  - name: "default"
    webhook_configs:
      - url: "http://host.docker.internal:8080/alerts/default"
        send_resolved: true

  # Local test mode: use only webhooks to avoid invalid or missing Slack URL in bootstrap.
  - name: "critical-alerts"
    webhook_configs:
      - url: "http://host.docker.internal:8080/alerts/critical"
        send_resolved: true

  - name: "warning-alerts"
    webhook_configs:
      - url: "http://host.docker.internal:8080/alerts/warning"
        send_resolved: true

  - name: "info-alerts"
    webhook_configs:
      - url: "http://host.docker.internal:8080/alerts/info"
        send_resolved: true

  - name: "slo-alerts"
    webhook_configs:
      - url: "http://host.docker.internal:8080/alerts/slo"
        send_resolved: true
