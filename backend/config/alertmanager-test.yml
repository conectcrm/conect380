# Alertmanager Configuration - ConectCRM (Modo de Teste)
# ATEN√á√ÉO: Configura√ß√£o simplificada para testes locais sem integra√ß√µes externas

global:
  resolve_timeout: 5m

# Roteamento de alertas por severidade
route:
  # Configura√ß√µes padr√£o
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s        # Aguardar antes de enviar primeiro alerta
  group_interval: 10s    # Intervalo entre alertas do mesmo grupo
  repeat_interval: 12h   # Repetir alerta n√£o resolvido

  # Rotas espec√≠ficas por severidade
  routes:
    # CR√çTICO: Notifica√ß√£o imediata
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m

    # AVISO
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 3h

    # INFO
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 24h

    # Alertas de SLO
    - match:
        type: slo
      receiver: 'slo-alerts'
      group_by: ['slo_name', 'window']
      repeat_interval: 1h

# Inibi√ß√£o de alertas (evitar spam)
inhibit_rules:
  # Inibir warning se critical est√° ativo
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inibir alertas de componentes se sistema inteiro est√° down
  - source_match:
      alertname: 'SystemDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

# Receivers (com notifica√ß√µes reais)
receivers:
  # Default: Webhook gen√©rico para testes
  - name: 'default'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/alerts/default'
        send_resolved: true
    
  # Cr√≠tico: Slack + Webhook
  - name: 'critical-alerts'
    # Slack para alertas cr√≠ticos (substituir WEBHOOK_URL)
    slack_configs:
      - api_url: '{{ if .ExternalURL }}{{ .ExternalURL }}{{ else }}https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK{{ end }}'
        channel: '#alerts-critical'
        title: 'üö® [CRITICAL] {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          {{ if .CommonAnnotations.runbook }}*Runbook:* {{ .CommonAnnotations.runbook }}{{ end }}
          *Status:* {{ .Status }}
        send_resolved: true
    # Webhook backup
    webhook_configs:
      - url: 'http://host.docker.internal:8080/alerts/critical'
        send_resolved: true
    
  # Warning: Slack (canal diferente)
  - name: 'warning-alerts'
    slack_configs:
      - api_url: '{{ if .ExternalURL }}{{ .ExternalURL }}{{ else }}https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK{{ end }}'
        channel: '#alerts-warning'
        title: '‚ö†Ô∏è [WARNING] {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Status:* {{ .Status }}
        send_resolved: true
    webhook_configs:
      - url: 'http://host.docker.internal:8080/alerts/warning'
        send_resolved: true
    
  # Info: Apenas webhook (sem Slack para n√£o fazer spam)
  - name: 'info-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/alerts/info'
        send_resolved: true

  # SLO: Slack + Email
  - name: 'slo-alerts'
    slack_configs:
      - api_url: '{{ if .ExternalURL }}{{ .ExternalURL }}{{ else }}https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK{{ end }}'
        channel: '#alerts-slo'
        title: 'üìä [SLO] {{ .GroupLabels.alertname }}'
        text: |
          *SLO Alert:* {{ .GroupLabels.alertname }}
          *SLO Name:* {{ .GroupLabels.slo_name }}
          *Window:* {{ .GroupLabels.window }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Current Value:* {{ .CommonAnnotations.description }}
          *Status:* {{ .Status }}
        send_resolved: true
    # Email para SLO (configurar SMTP se necess√°rio)
    # email_configs:
    #   - to: 'sre-team@conectcrm.com'
    #     from: 'alertmanager@conectcrm.com'
    #     smarthost: 'smtp.gmail.com:587'
    #     auth_username: 'alertmanager@conectcrm.com'
    #     auth_password: 'YOUR_APP_PASSWORD'
    #     headers:
    #       Subject: '[SLO Alert] {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/alerts/slo'
        send_resolved: true
