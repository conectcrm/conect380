version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: conectcrm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: conectcrm_db
      POSTGRES_USER: conectcrm
      POSTGRES_PASSWORD: conectcrm123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5434:5432"  # Usamos 5434 para n√£o conflitar com PostgreSQL existente
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - conectcrm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conectcrm -d conectcrm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: conectcrm-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@conectcrm.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - conectcrm-network

volumes:
  postgres_data:

networks:
  conectcrm-network:
    driver: bridge
