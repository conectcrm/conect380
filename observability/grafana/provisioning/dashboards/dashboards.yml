# ========================================================
# Grafana Dashboards Provisioning
# ========================================================

apiVersion: 1

providers:
  - name: 'ConectCRM Dashboards'
    orgId: 1
    folder: 'ConectCRM'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
