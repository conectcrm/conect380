# Promtail Configuration
# Coleta logs e envia para Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ==============================================================================
  # Backend Logs (JSON estruturado)
  # ==============================================================================
  - job_name: backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: conectcrm-backend
          env: ${ENVIRONMENT:-development}
          __path__: /var/log/backend/*.log

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            context: context
            trace_id: trace_id
            span_id: span_id
            user_id: userId
            empresa_id: empresaId
            method: method
            url: url
            status_code: statusCode
            duration: duration

      # Extrair timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Labels din√¢micos
      - labels:
          level:
          context:
          trace_id:
          span_id:

  # ==============================================================================
  # System Logs (Opcional - logs do host)
  # ==============================================================================
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/host/*.log

    pipeline_stages:
      - match:
          selector: '{job="system"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+)\s+(?P<level>\w+)\s+(?P<message>.*)$'
            - labels:
                level:
