# ============================================
# Nginx Configuration - ConectHelp.com.br
# Proxy Reverso com SSL/HTTPS
# ============================================

# Upstream para o backend NestJS
upstream backend {
    server conectcrm-backend-prod:3001;  # Porta interna do container
}

# Upstream para o frontend React
upstream frontend {
    server conectcrm-frontend-prod:80;  # Porta interna do nginx do container
}

# ============================================
# HTTP (porta 80) - Redireciona para HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name conecthelp.com.br www.conecthelp.com.br;

    # Redirecionar todo tráfego HTTP para HTTPS
    return 301 https://conecthelp.com.br$request_uri;
}

# ============================================
# HTTPS WWW - Redireciona para sem WWW
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.conecthelp.com.br;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/conecthelp.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/conecthelp.com.br/privkey.pem;

    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Redirecionar WWW para sem WWW
    return 301 https://conecthelp.com.br$request_uri;
}

# ============================================
# HTTPS (porta 443) - Configuração Principal
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name conecthelp.com.br;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/conecthelp.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/conecthelp.com.br/privkey.pem;

    # Configurações SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Outros headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/conecthelp_access.log;
    error_log /var/log/nginx/conecthelp_error.log;

    # Tamanho máximo de upload (10MB)
    client_max_body_size 10M;

    # ============================================
    # BACKEND - Roteamento para API
    # ============================================
    location /api/ {
        # Remove /api/ do path antes de enviar para o backend
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Headers para proxy reverso
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers - permitir ambos domínios
        add_header Access-Control-Allow-Origin $scheme://$host always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Accept' always;
        add_header Access-Control-Allow-Credentials 'true' always;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # OPTIONS para CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $scheme://$host always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Accept' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            return 204;
        }
    }

    # ============================================
    # AUTH - Roteamento direto para autenticação
    # ============================================
    location /auth/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS
        add_header Access-Control-Allow-Origin $scheme://$host always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
        add_header Access-Control-Allow-Credentials 'true' always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $scheme://$host always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            return 204;
        }
    }

    # ============================================
    # MINHAS-EMPRESAS - Endpoint específico
    # ============================================
    location /minhas-empresas {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS
        add_header Access-Control-Allow-Origin $scheme://$host always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
        add_header Access-Control-Allow-Credentials 'true' always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $scheme://$host always;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            return 204;
        }
    }

    # ============================================
    # WEBHOOK - WhatsApp Business API
    # ============================================
    location /webhook {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts maiores para webhooks
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ============================================
    # WEBSOCKET - Chat em Tempo Real
    # ============================================
    location /socket.io {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Headers para WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para conexões longas
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ============================================
    # Health Check
    # ============================================
    location /health {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        access_log off;
    }

    # ============================================
    # FRONTEND - React SPA
    # ============================================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Arquivos Estáticos (Frontend)
    # ============================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
