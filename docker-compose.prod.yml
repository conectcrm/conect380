# ============================================
# Docker Compose para AWS Deploy com Nginx
# ============================================
version: '3.8'

services:
  # ============================================
  # Nginx - Proxy Reverso com SSL
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: conectcrm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Backend NestJS
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: conectcrm-backend-prod
    restart: unless-stopped
    expose:
      - "3500"
    env_file:
      - ./.env.production
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
    networks:
      - app-network
    depends_on:
      - postgres
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3500/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Frontend React
  # ============================================
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: https://conecthelp.com.br/api
        REACT_APP_WS_URL: wss://conecthelp.com.br
    container_name: conectcrm-frontend-prod
    restart: unless-stopped
    expose:
      - "80"
    environment:
      REACT_APP_API_URL: https://conecthelp.com.br/api
      REACT_APP_WS_URL: wss://conecthelp.com.br
    networks:
      - app-network
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # PostgreSQL (apenas para desenvolvimento local)
  # Em produção AWS, usar RDS PostgreSQL
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: conectcrm-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-conectcrm_db}
      POSTGRES_USER: ${DATABASE_USERNAME:-conectcrm}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-conectcrm} -d ${DATABASE_NAME:-conectcrm_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  nginx-logs:
    driver: local
