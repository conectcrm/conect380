name: Multi-tenant Guardrails

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'backend/**'
      - 'scripts/**'
      - '.github/**'
  workflow_dispatch:

jobs:
  guardrails:
    name: Multi-tenant Guardrails
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Guardrails (diff-based)
        shell: pwsh
        run: |
          $baseSha = ''

          if ('${{ github.event_name }}' -eq 'pull_request') {
            $baseSha = '${{ github.event.pull_request.base.sha }}'
          }
          else {
            $baseSha = '${{ github.event.before }}'
          }

          ./scripts/ci/multitenant-guardrails.ps1 -BaseSha $baseSha -HeadSha '${{ github.sha }}'
