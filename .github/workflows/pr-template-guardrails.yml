name: PR Template Guardrails

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  guardrails:
    name: PR Template Guardrails
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate PR template
        shell: pwsh
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          ./scripts/ci/pr-template-guardrails.ps1
