name: CI - Testes e Build

on:
  push:
    branches: [ main, develop, consolidacao-* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ==============================================================================
  # Job 1: Backend Tests
  # ==============================================================================
  backend:
    name: Backend - Testes e Build
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: conectcrm_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: ğŸ“¦ Instalar dependÃªncias
        working-directory: backend
        run: npm ci
      
      - name: ğŸ” Verificar vulnerabilidades
        working-directory: backend
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: ğŸ¨ Linting (ESLint)
        working-directory: backend
        run: npm run lint
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build TypeScript
        working-directory: backend
        run: npm run build
        env:
          NODE_ENV: test
      
      - name: ğŸ§ª Rodar testes unitÃ¡rios
        working-directory: backend
        run: npm test -- --coverage
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: conectcrm_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-ci
      
      - name: ğŸ“Š Upload coverage para Codecov
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ==============================================================================
  # Job 2: Frontend Tests
  # ==============================================================================
  frontend:
    name: Frontend - Testes e Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-web/package-lock.json
      
      - name: ğŸ“¦ Instalar dependÃªncias
        working-directory: frontend-web
        run: npm ci
      
      - name: ğŸ” Verificar vulnerabilidades
        working-directory: frontend-web
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: ğŸ¨ Linting (ESLint)
        working-directory: frontend-web
        run: npm run lint
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build React
        working-directory: frontend-web
        run: npm run build
        env:
          CI: true
          REACT_APP_API_URL: http://localhost:3001
      
      - name: ğŸ§ª Rodar testes
        working-directory: frontend-web
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true
      
      - name: ğŸ“Š Upload coverage para Codecov
        uses: codecov/codecov-action@v3
        with:
          files: frontend-web/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true
      
      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend-web/build
          retention-days: 7

  # ==============================================================================
  # Job 3: Security Scan (CodeQL)
  # ==============================================================================
  security:
    name: AnÃ¡lise de SeguranÃ§a
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”’ Inicializar CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript
      
      - name: ğŸ” Executar anÃ¡lise CodeQL
        uses: github/codeql-action/analyze@v2

  # ==============================================================================
  # Job 4: VerificaÃ§Ã£o de Arquivos TemporÃ¡rios
  # ==============================================================================
  check-temp-files:
    name: Verificar Arquivos TemporÃ¡rios
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ” Verificar arquivos temporÃ¡rios
        run: |
          echo "ğŸ” Verificando arquivos temporÃ¡rios..."
          TEMP_FILES=$(find . -type f \
            -name "test-*" -o \
            -name "debug-*" -o \
            -name "temp-*" -o \
            -name "exemplo-*" -o \
            -name "CORRECAO_*" -o \
            -name "DEBUG_*" | \
            grep -v node_modules | \
            grep -v .git || true)
          
          if [ -n "$TEMP_FILES" ]; then
            echo "âŒ Arquivos temporÃ¡rios encontrados:"
            echo "$TEMP_FILES"
            exit 1
          else
            echo "âœ… Nenhum arquivo temporÃ¡rio encontrado!"
          fi

  # ==============================================================================
  # Job 5: Status Final
  # ==============================================================================
  final-status:
    name: âœ… Status Final do CI
    runs-on: ubuntu-latest
    needs: [backend, frontend, security, check-temp-files]
    if: always()
    
    steps:
      - name: ğŸ“Š Verificar status dos jobs
        run: |
          echo "Backend: ${{ needs.backend.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Temp Files Check: ${{ needs.check-temp-files.result }}"
          
          if [ "${{ needs.backend.result }}" != "success" ] || \
             [ "${{ needs.frontend.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.check-temp-files.result }}" != "success" ]; then
            echo "âŒ CI falhou em um ou mais jobs"
            exit 1
          else
            echo "âœ… Todos os jobs passaram com sucesso!"
          fi
